<div class="holder header-holder">
	<div class="row header-row">
		<div class="header">
			<div class="inner">
				{% if page.url contains "index" %}
					<h1 class="logo">{{ site.title }}</h1>
				{% else %}
					<h1 class="logo"><a href="{{ site.url }}/">{{ site.title }}</a></h1>
				{% endif %}

 				<nav class="main-nav">
					<ul>
						<li {% if page.url contains "index" %}class="selected"{% endif %}><a href="{{ site.url }}/index.html">Home</a></li>
						<li {% if page.url contains "styleguide" %}class="selected"{% endif %}><a href="{{ site.url }}/styleguide.html">Styleguide</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>
