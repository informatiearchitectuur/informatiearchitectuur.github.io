---
layout: default
title: Blog
section: blog
---

<main class="hero">
	<div class="row">
		<div class="inner">
			<h1>Blog</h1>
			<p>Een fantastische introductie voor deze blog ...</p>
		</div>
	</div>
</main>

<aside class="blog blog--list">
	{% for post in site.posts %}
		<article class="media media--block media--link js-link-block">
			<header class="media__header">
				<h2><a href="{{ site.url }}{{ post.url }}" class="js-block-link">{{ post.title }}</a></h2>
				<p class="blog__date">{{ post.date | date_to_string }}</p>
			</header>
			<p class="media__body">{{ post.excerpt | truncate: 100 }}</p>
		</article>
	{% endfor %}
</aside>
