<!DOCTYPE html>
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="cleartype" content="on">

	<!-- Mobile settings http://t.co/dKP3o1e -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- About this document -->
	<meta name="description" content="">
	<meta name="author" content="">
	<title>{{ site.title }}</title>

	<!-- Custom modernizr build: http://modernizr.com â€” load other JavaScript at the end of document -->
	<script src="{{ site.url }}/js/modernizr.custom.js"></script>

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,300,300italic,400italic,700italic' rel='stylesheet' type='text/css'>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{{ site.url }}/css/screen.css">

	<!-- Enable HTML5 in IE<9 -->
	<!--[if lt IE 9  & (!IEMobile)]><script src="{{ site.url }}/bower_components/html5shiv/dist/html5shiv.js"></script><![endif]-->
	<link rel="icon" href="{{ site.url }}/favicon.png">
	<!--
		Place all other favicons in website root (e.g. http://web.dev/favicon.ico).
		Add your font license here, if necessary.
	-->
</head>

<body{% if page.section %} class="v-{{ page.section }}"{% endif%} >
	<!--[if lt IE 7]>
	<div class="alert-box">
		<p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
	</div>
	<![endif]-->

	{% include header.html %}

	<article class="main blog--detail">
		<div class="row">
			<header class="blog--detail__header">
				<h1>{{ page.title }}</h1>
				<p class="header__details">{{ page.date | date_to_string }}</p>
			</header>
		</div>
		<div class="row">
			<div class="blog--detail__body">
				{{ content }}
				<ul class="share-list">
					<li>
						<div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
					</li>
					<li>
						<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
					</li>
					<li>
						<div class="g-plusone" data-size="long"></div>
					</li>
				</ul>
			</div>

		</div>

	</article>

	<aside class="cta cta--post">
		<div class="row">
			<h3>Helemaal overtuigd ?</h3>
				<a href="{{site.url}}/register.html" class="btn btn--pos btn--go">Gratis inschrijven</a>
		</div>
	</aside>

	{% include footer.html %}

	<!-- Always Load jQuery First -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{{ site.url }}/bower_components/jquery/jquery.min.js"><\/script>')</script>

	<!-- Make responsive website responsive in IE7 & 8 -->
	<!--[if IE 8 | IE 7]><script src="{{ site.url }}/bower_components/respond/dest/respond.min.js"></script><![endif]-->

	<!-- Theme specific JavaScript. Add your other scripts here -->
	<script src="{{ site.url }}/js/theme.js"></script>

	<!-- Social stuff -->
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/nl_NL/all.js#xfbml=1";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<script type="text/javascript">
		(function() {
			var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
			po.src = 'https://apis.google.com/js/plusone.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		})();
	</script>

</body>
</html>
